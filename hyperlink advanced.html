<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperlink Formatter</title>
  <style>
    @font-face {
      font-family: 'CITI SANS';
      src: url('CitiSans.woff2') format('woff2'),
           url('CitiSans.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CITI SANS', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
    }
    header {
      background: #111;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #00e5ff;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .input-box {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      background-color: #2a2a3b;
      color: #f5f5f5;
      border: 2px solid #444;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #00e5ff;
      outline: none;
    }
    .result-box {
      font-family: 'CITI SANS', sans-serif;
      font-size: 10pt;
      font-weight: bold;
      margin-top: 20px;
      background-color: #2e2e40;
      padding: 15px;
      border: 2px dashed #00e5ff;
      word-wrap: break-word;
      border-radius: 8px;
      color: #00e5ff;
    }
    button {
      padding: 12px 25px;
      font-size: 14px;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>ðŸ”— Format Your Link</h1>
    <div class="input-box">
      <label for="urlInput">Paste Hyperlink:</label>
      <input type="text" id="urlInput" placeholder="https://example.com" />
    </div>
    <div class="input-box">
      <label for="linkText">Enter Display Name:</label>
      <input type="text" id="linkText" placeholder="Incident" />
    </div>
    <div class="input-box">
      <button onclick="formatLink()">âœ¨ Generate Link</button>
    </div>
    <div class="result-box" id="resultBox"></div>
  </div>

  <script>
    function formatLink() {
      const url = document.getElementById("urlInput").value;
      const text = document.getElementById("linkText").value;
      const resultBox = document.getElementById("resultBox");

      if (url && text) {
        resultBox.innerHTML = `<a href="${url}" target="_blank">${text}</a>`;
      } else {
        resultBox.textContent = "Please enter both the hyperlink and display name.";
      }
    }
  </script>

</body>
</html>
